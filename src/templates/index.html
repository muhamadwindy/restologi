<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icons/icon-72x72.png" />
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>
    <link rel="manifest" href="./app.webmanifest" />
    <title>Restologi. explore the restaurants you want</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <a href="#mainContent" class="skip-link">Go to content</a>
    <header>
      <div class="menu">
        <button id="hamburgerButton">
          <span class="hamb-line"></span>
        </button>
      </div>
      <div class="brand">
        <h1>Restologi</h1>
      </div>
      <nav id="navigationDrawer">
        <ul>
          <li><a href="/#">Home</a></li>
          <li><a href="/#/Favorite">Favorite</a></li>
          <li>
            <a href="https://muhamadwindy.vercel.app" target="_blank"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main tabindex="0">
      <section id="hero-section">
        <div class="hero-container">
          <picture class="hero-image">
            <source
              media="(max-width: 600px)"
              srcset="./images/heros/hero-image_2-small.jpg" />
            <img
              src="./images/heros/hero-image_2-large.jpg"
              alt="Hero Image"
              class="hero-image" />
          </picture>
          <div class="hero-description">
            <div class="hero-title">Welcome</div>
            <div>Find your best restaurant with super delicious food</div>
          </div>
        </div>
        <div class="search-container">
          <div class="search-body">
            <h5>Where you will find restaurants ?</h5>
            <form action="">
              <div class="search-box">
                <input
                  type="search"
                  placeholder="Search"
                  class="search-input"
                  aria-label="Write the keywords you want to search for" />
                <button
                  type="submit"
                  class="search-button"
                  aria-label="Click here to search restaurant">
                  <svg
                    class="h-4 w-4 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.1"
                    id="Capa_1"
                    x="0px"
                    y="0px"
                    viewBox="0 -30 100 100"
                    style="enable-background: new 0 0 56.966 56.966"
                    xml:space="preserve"
                    width="32px"
                    height="32px">
                    <path
                      d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></path>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section id="mainContent" tabindex="0"></section>
    </main>
    <footer>
      <p>&copy; 2024 Muhamad Windy Sulistiyo. All Rights Reserved</p>
    </footer>
    <div id="cover-spin"></div>
  </body>
</html>
